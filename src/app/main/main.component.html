<app-slider></app-slider>
<div class="row">
	<div class="col-xs-12">
		<div class="page-header">
		  <h1>RBK Warriors <small>from all cohorts</small></h1>
		</div>
	</div>
		<div class="col-sm-3" *ngFor="let grad of grads">
			<div class="card">
					<div class="header-bg">
					</div>
				
				<div class="avatar">
					<img src="{{ grad.img }}" alt="" />
				</div>
				<div class="content" style="padding-bottom: 10px;">
					<p>{{ grad.displayName }} <br>
						{{ grad.currentJob }}</p>
						<p style="font-size: 3.0em"><a href="{{ grad.gitHub }}" target="_blank"><i class="fa fa-github"></i></a>  <a href="{{ grad.linkedIn }}" target="_blank"><i class="fa fa-linkedin"></i></a></p>
						<a routerLink="/warriors/{{ grad.username }}"><button type="button" class="btn btn-default">View more</button></a>
				</div>
			</div>
		</div>

</div>



<!-- projects -->
<div class="row">
	<div class="col-xs-12">
		<div class="page-header">
		  <h1>RBK Projects <small>from all cohorts</small></h1>
		</div>
	</div>
		<div class="col-sm-6 col-md-3" *ngFor="let project of projects">
		    <div class="thumbnail">
		      <img src="{{ project.img }}" />
		      <div class="caption">
		        <h3>{{ project.title }}</h3>
		        <p>Team Members : <span *ngFor="let member of project.teamMembers">
		        	<a routerLink="warriors/{{ member.username }}">{{ member.displayName }} </a> 
		        </span></p>
		        <p><a routerLink="/projects" class="btn btn-rbk" role="button">View More</a></p>
		      </div>
		    </div>
		  </div>


</div>



<!-- gallery -->
<div class="row">
	<div class="col-xs-12">
		<div class="page-header">
		  <h1>RBK Gallery</h1>
		</div>
	</div>
		<div class="col-sm-6 col-md-4" *ngFor="let image of images">
		    <div class="galThumbnail">
		      <img class="img-responsive" src="{{ image.path }}" alt="{{ images.desc }}">
		    </div>
		</div>

</div>
